<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Steven</title>
    <style>
      body {
        text-align: center;
        font-family: "Arial", sans-serif;
      }

      #love-icon {
        font-size: 50px;
        cursor: pointer;
        color: red; /* Adjust the color as needed */
        text-decoration: none;
      }

      #birthday-message {
        display: none;
        font-size: 24px;
        margin-top: 20px;
      }

      #fireworks {
        display: none;
        animation: fireworks 2s infinite;
      }

      @keyframes fireworks {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <a href="#" id="love-icon" onclick="showBirthdayMessage()">‚ù§Ô∏è</a>
    <div id="birthday-message">
      <p>Happy Birthday Steven!</p>
      <div id="fireworks">üéâüéâüéâ</div>
    </div>

    <script>
      function showBirthdayMessage() {
        var loveIcon = document.getElementById("love-icon");
        var birthdayMessage = document.getElementById("birthday-message");
        var fireworks = document.getElementById("fireworks");

        loveIcon.style.display = "none";
        birthdayMessage.style.display = "block";
        fireworks.style.display = "block";
      }
    </script>
  </body>
</html>
